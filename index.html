<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>xiv</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    overflow: hidden;
    font-family: 'Courier New', monospace;
    text-align: center;
    background: radial-gradient(circle at center, #300000 0%, #0a0000 60%, #000000 100%);
    animation: bgPulse 8s infinite alternate ease-in-out;
    color: white;
}

@keyframes bgPulse {
    0% { background-color: #0a0000; }
    100% { background-color: #250000; }
}

body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,0,0,0.08) 0%, transparent 70%);
    animation: fogMove 20s linear infinite;
    pointer-events: none;
}

@keyframes fogMove {
    0% { transform: translate(-25%, -25%); }
    100% { transform: translate(0%, 0%); }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

#mainContent {
    position: relative;
    top: 20vh;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.glitch {
    font-size: 90px;
    color: #ff0000;
    animation: nameGlow 2s infinite alternate ease-in-out;
    text-shadow:
        0 0 20px #ff0000,
        0 0 50px #ff0000,
        0 0 120px #8b0000,
        0 0 200px #8b0000;
}

@keyframes nameGlow {
    0% { text-shadow: 0 0 20px #ff0000, 0 0 80px #8b0000; }
    100% { text-shadow: 0 0 40px #ff0000, 0 0 150px #8b0000; }
}

.glitch-small {
    margin-top: 20px;
    font-size: 22px;
    letter-spacing: 3px;
    color: #ff0000;
    text-shadow: 0 0 15px #ff0000, 0 0 60px #8b0000;
}

.code
