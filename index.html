<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>xiv</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    overflow: hidden;
    font-family: 'Courier New', monospace;
    text-align: center;
    background: radial-gradient(circle at center, #300000 0%, #0a0000 60%, #000000 100%);
    animation: bgPulse 8s infinite alternate ease-in-out;
    color: white;
}

/* Background Pulse */
@keyframes bgPulse {
    0% { background-color: #0a0000; }
    100% { background-color: #250000; }
}

/* Fog Layer */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,0,0,0.08) 0%, transparent 70%);
    animation: fogMove 20s linear infinite;
    pointer-events: none;
}

@keyframes fogMove {
    0% { transform: translate(-25%, -25%); }
    100% { transform: translate(0%, 0%); }
}

/* Embers */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

#mainContent {
    position: relative;
    top: 20vh;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* XIV NAME */
.glitch {
    font-size: 90px;
    color: #ff0000;
    animation: nameGlow 2s infinite alternate ease-in-out;
    text-shadow:
        0 0 20px #ff0000,
        0 0 50px #ff0000,
        0 0 120px #8b0000,
        0 0 200px #8b0000;
}

@keyframes nameGlow {
    0% {
        text-shadow:
            0 0 20px #ff0000,
            0 0 80px #8b0000;
    }
    100% {
        text-shadow:
            0 0 40px #ff0000,
            0 0 150px #8b0000;
    }
}

/* QUOTE */
.glitch-small {
    margin-top: 20px;
    font-size: 22px;
    letter-spacing: 3px;
    color: #ff0000;
    text-shadow:
        0 0 15px #ff0000,
        0 0 60px #8b0000;
}

/* CONTACT */
.code-glitch {
    margin-top: 25px;
    font-size: 26px;
    color: #ff0000;
    text-shadow:
        0 0 15px #ff0000,
        0 0 60px #8b0000;
}

/* SOCIALS */
.social-links {
    margin-top: 40px;
}

.social-links a {
    font-size: 42px;
    margin: 0 25px;
    color: #ff0000;
    text-decoration: none;
    transition: 0.3s ease;
    text-shadow:
        0 0 15px #ff0000,
        0 0 60px #8b0000;
}

.social-links a:hover {
    transform: scale(1.3);
    text-shadow:
        0 0 25px #ff0000,
        0 0 100px #8b0000;
}
</style>
</head>

<body>

<canvas id="embers"></canvas>

<div id="mainContent">
    <h1 class="glitch">xiv</h1>

    <div class="glitch-small">
        Better to reign in Hell, than serve in Heaven
    </div>

    <div class="code-glitch">
        Contact Info Below
    </div>

    <div class="social-links">
        <a href="https://discord.com/users/necrassim" target="_blank">
            <i class="fab fa-discord"></i>
        </a>

        <a href="https://tiktok.com/@xivishere" target="_blank">
            <i class="fab fa-tiktok"></i>
        </a>

        <a href="https://t.me/copeopsec" target="_blank">
            <i class="fab fa-telegram"></i>
        </a>
    </div>
</div>

<script>
/* Ember Particle Effect */
const canvas = document.getElementById("embers");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 100; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3,
        speedY: Math.random() * 1 + 0.2,
        opacity: Math.random()
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        ctx.fillStyle = "rgba(255,0,0," + p.opacity + ")";
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        p.y -= p.speedY;
        if (p.y < 0) {
            p.y = canvas.height;
            p.x = Math.random() * canvas.width;
        }
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
