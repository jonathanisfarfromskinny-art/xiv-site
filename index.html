<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>xiv</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #2b0000 0%, #0a0000 60%, #000000 100%);
    color: white;
    font-family: 'Courier New', monospace;
    text-align: center;
    animation: backgroundPulse 6s infinite alternate;
}

/* Background Horror Pulse */
@keyframes backgroundPulse {
    0% { background-color: #0a0000; }
    100% { background-color: #200000; }
}

#enterScreen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.enter-title {
    font-size: 40px;
    letter-spacing: 5px;
    margin-bottom: 20px;
    color: #ff0000;
    text-shadow:
        0 0 10px #ff0000,
        0 0 40px #8b0000;
}

.enter-btn {
    padding: 12px 30px;
    border: 1px solid #ff0000;
    background: black;
    color: #ff0000;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 0 0 10px #ff0000;
}

#mainContent {
    display: none;
    padding-top: 15vh;
}

/* XIV NAME – HEAVY RED GLOW */
.glitch {
    font-size: 80px;
    position: relative;
    display: inline-block;
    color: #ff0000;
    animation: nameGlow 2s infinite alternate;
    text-shadow:
        0 0 20px #ff0000,
        0 0 50px #ff0000,
        0 0 100px #8b0000;
}

@keyframes nameGlow {
    0% {
        text-shadow:
            0 0 20px #ff0000,
            0 0 60px #8b0000;
    }
    100% {
        text-shadow:
            0 0 40px #ff0000,
            0 0 120px #8b0000;
    }
}

/* QUOTE – HORROR BLEED */
.glitch-small {
    margin-top: 15px;
    font-size: 22px;
    letter-spacing: 3px;
    color: #ff0000;
    text-shadow:
        0 0 10px #ff0000,
        0 0 30px #ff0000,
        0 0 80px #8b0000;
}

/* CONTACT INFO – RED GLOW */
.code-glitch {
    margin-top: 20px;
    font-size: 26px;
    color: #ff0000;
    letter-spacing: 4px;
    animation: contactGlow 2s infinite alternate;
}

@keyframes contactGlow {
    0% { text-shadow: 0 0 10px #ff0000; }
    100% { text-shadow: 0 0 30px #ff0000, 0 0 80px #8b0000; }
}

/* SOCIAL LINKS */
.social-links {
    margin-top: 40px;
}

.social-links a {
    font-size: 40px;
    margin: 0 25px;
    color: #ff0000;
    text-decoration: none;
    transition: 0.3s ease-in-out;
    text-shadow:
        0 0 10px #ff0000,
        0 0 30px #8b0000;
}

.social-links a:hover {
    transform: scale(1.2);
    text-shadow:
        0 0 20px #ff0000,
        0 0 60px #8b0000;
}
</style>
</head>

<body>

<div id="enterScreen">
    <div class="enter-title">IM A MONSTER</div>
    <button class="enter-btn" onclick="enterSite()">ENTER</button>
</div>

<div id="mainContent">
    <h1 class="glitch">xiv</h1>

    <div class="glitch-small">
        Better to reign in Hell, than serve in Heaven
    </div>

    <div class="code-glitch">
        Contact Info Below
    </div>

    <div class="social-links">
        <a href="https://discord.com/users/necrassim" target="_blank">
            <i class="fab fa-discord"></i>
        </a>

        <a href="https://tiktok.com/@xivishere" target="_blank">
            <i class="fab fa-tiktok"></i>
        </a>

        <a href="https://t.me/copeopsec" target="_blank">
            <i class="fab fa-telegram"></i>
        </a>
    </div>
</div>

<script>
function enterSite() {
    document.getElementById("enterScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
}
</script>

</body>
</html>
