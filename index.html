<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>xiv</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Courier New', monospace;
    text-align: center;
}

#enterScreen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.enter-title {
    font-size: 40px;
    letter-spacing: 5px;
    margin-bottom: 20px;
    color: #00ffff;
    animation: flicker 2s infinite;
}

.enter-btn {
    padding: 12px 30px;
    border: 1px solid #00ffff;
    background: black;
    color: #00ffff;
    cursor: pointer;
    font-size: 18px;
}

#mainContent {
    display: none;
    padding-top: 15vh;
}

.glitch {
    font-size: 70px;
    position: relative;
    display: inline-block;
}

.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
}

.glitch::before {
    color: #00ffff;
    z-index: -1;
    animation: glitchTop 1s infinite alternate-reverse;
}

.glitch::after {
    color: #ff00ff;
    z-index: -2;
    animation: glitchBottom 1.2s infinite alternate-reverse;
}

.glitch-small {
    margin-top: 15px;
    font-size: 18px;
    color: #9aa0a6;
    letter-spacing: 2px;
}

.code-glitch {
    margin-top: 20px;
    font-size: 24px;
    color: #00ffff;
    letter-spacing: 4px;
    animation: flicker 2s infinite;
}

@keyframes glitchTop {
    0% { transform: translate(-2px,-2px); }
    100% { transform: translate(2px,2px); }
}

@keyframes glitchBottom {
    0% { transform: translate(2px,2px); }
    100% { transform: translate(-2px,-2px); }
}

@keyframes flicker {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
}
</style>
</head>

<body>

<div id="enterScreen">
    <div class="enter-title">IM A MONSTER</div>
    <button class="enter-btn" onclick="enterSite()">ENTER</button>
</div>

<div id="mainContent">
    <h1 class="glitch" data-text="xiv">xiv</h1>

    <div class="glitch-small">
        Policy • Detected • Geld • Convictings • Assume • Hateful • Cen
    </div>

    <div class="code-glitch">
        764 333 ST
    </div>
</div>

<!-- MUSIC -->
<iframe 
    id="musicFrame"
    width="0"
    height="0"
    src=""
    frameborder="0"
    allow="autoplay">
</iframe>

<script>
function enterSite() {
    document.getElementById("enterScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";

    let videoID = "o-1Gj8rO77Q";

    document.getElementById("musicFrame").src =
        "https://www.youtube.com/embed/" + videoID +
        "?autoplay=1&mute=0&loop=1&playlist=" + videoID;
}
</script>

</body>
</html>
